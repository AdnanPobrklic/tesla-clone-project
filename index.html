<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <title>Tesla (clone)</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <img src="img/logo.webp" id="logo" alt="tesla-logo">
            <div class="options">
                <i class="fa-solid fa-x" id="exit"></i>
                <a href="#">Model S</a>
                <a href="#">Model 3</a>
                <a href="#">Model Y</a>
                <a href="#">Model X</a>
                <a href="#">Solar roof</a>
                <a href="#">Solar panel</a>
            </div>
            <div class="navigation">
                <a href="#">Shop</a>
                <a href="#">Account</a>
                <a href="#" id="menu">Menu</a>
            </div>
        </nav>
    </header>
    <div class="scroll-container">
            <section id="section-one">
                <div class="contet-container">
                    <div class="text-container">
                        <h2>Model 3</h2>
                        <span>Leasing starting at $349/mo</span>
                    </div>
                    <div class="button-container">
                        <button id="btn-dark" class="hidden">Customer Order</button>
                        <button class="hidden">Demo Drive</button>
                    </div>
                </div>
                <a href="#section-two"><i class="fa-solid fa-arrow-down" id="arrow"></i></a>
            </section>
            <section  id="section-two">
                <div class="contet-container">
                    <div class="text-container">
                        <h2>Model S</h2>
                        <span>Schedule a Demo Drive</span>
                    </div>
                    <div class="button-container">
                        <button id="btn-dark" class="hidden">Customer Order</button>
                        <button class="hidden">Demo Drive</button>
                    </div>
                </div>
            </section>
            <section id="section-three">
                <div class="contet-container">
                    <div class="text-container">
                        <h2>Model X</h2>
                    </div>
                    <div class="button-container">
                        <button id="btn-dark" class="hidden">Customer Order</button>
                        <button class="hidden">Demo Drive</button>
                    </div>
                </div>
            </section>
            <section  id="section-four">
                <div class="contet-container">
                    <div class="text-container">
                        <h2>Solar Panels</h2>
                        <span>Lowest Cost Solar Panels in America</span>
                    </div>
                    <div class="button-container">
                        <button id="btn-dark" class="hidden">Customer Order</button>
                        <button class="hidden">Demo Drive</button>
                    </div>
                </div>
            </section>
            <section  id="section-five">
                <div class="contet-container">
                    <div class="text-container">
                        <h2>Solar Roof</h2>
                        <span>Produce clean energy from your roof</span>
                    </div>
                    <div class="button-container">
                        <button class="hidden" id="btn-dark">Customer Order</button>
                        <button class="hidden">Demo Drive</button>
                    </div>
                </div>
            </section>
            <section id="section-six">
                <div class="contet-container-last">
                    <div class="text-container">
                        <h2>Accessories</h2>
                    </div>
                    <div class="button-container">
                        <button id="btn-dark" class="hidden">Shop Now</button>
                    </div>
                </div>
            </section>
        </div>
</body>
</html>
